<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div и span</title>
</head>
<body>
    <p>яблоко</p>
    <p>банан</p>
    <div>
        <img src="" alt="Картинка">
        <img src="" alt="Картинка 2">
    </div>
    <div>
        <a href="">Ссылка 1</a>
        <a href="">Ссылка 2</a>
    </div>
    <div>
        <span>Элемент №1</span>
        <span>Элемент №2</span>
    </div>
</body>
</html>
